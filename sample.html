<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sample.css">
</head>
<body>
    <h1><span>SPLI</span><span>TTER</span></h1>
    <div class="container">
        <div class="side right">
            <div class="bill">
                <label for="amount">bill</label>
                <input type="text" placeholder="142.55" id="amount"
            </div>
            <div class="tip">
                <p>Select Tip</p>
                <div class="tips">
                    <div class="tip percent">5%</div>
                    <div class="tip percent">10%</div>
                    <div class="tip percent">15%</div>
                    <div class="tip percent">25%</div>
                    <div class="tip percent">50%</div>
                    <div class="tip percent">40%</div>
                </div>
                <div class="people">
                <label for="people">number of people</label>
                <input type="number" placeholder="0" id="people" name="people">
                </div>
                <div class="side" id="right">
                    <div>
                        <h3>Tip amount</h3>
                        <p>/person</p>
                        <h2>$0.00</h2>
                    </div>
                    <div class="result">
                        <div class="total">
                            <h3>Total</h3>
                            <p>/person</p>
                            <h2>$0.00</h2>
                        </div>
                        <div class="button">
                            <button type="reset">Reset</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
